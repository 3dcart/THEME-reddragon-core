<section id="home" class="home-page-content page-content">
    <section class="homepage-slider">
        <div class="container-fluid">
        	<div class="row">
				<section class="homepage-slider">
                    <!--START: home_carousel-->
                    <div class="homeCarousel flexslider" data-animation="[hc_effect]" data-slideshowspeed="[hc_delay]">
                        <ul class="slides">
                            <!--START: carousel-->
                            <li><a href="[link]"><img src="[image]" alt="" /></a></li>
                            <!--END: carousel-->
                        </ul>
                    </div>
                    <!--END: home_carousel-->
                </section>
            </div>
        </div>
    </section>
	
    <!--START: CATEGORY_HEADER-->
    <section class="category-header content-section">
        <div class="container">
            <div class="content tc-pagebuilder">[CONTENT]</div>
        </div>
    </section>
    <!--END: CATEGORY_HEADER-->

    <div class="container">
		<div class="row">
			<div class="col-md-9 cat-items-grid">
				<!--START: FEATURE_MENU-->
				<section class="products-section">
					<div class="container">
						<div class="row">
							<h2 class="header-specials hidden"><span>[category_Header-specials]</span></h2>
							<!--START: CATEGORY_ITEMS-->
							<div class="product-items product-items-[product-cols-number]">
								<div id="carousel-sellers" class="carousel slide">
									<!--START: ITEM_TEMPLATE_0-->
									[product_items]
									<!--END: ITEM_TEMPLATE_0-->
								</div>
							</div>
							<!--END: CATEGORY_ITEMS-->
						</div>
					</div>
				</section>
				<!--END: FEATURE_MENU-->
			</div>
			
			<!--START: LEFT_BAR-->
			<aside id="leftBar" class="col-md-3 hidden-sm hidden-xs">
				[leftbar]
			</aside>
			<!--END: LEFT_BAR-->
		</div>
	</div>

	<section class="promo-banners hidden">
		<div class="container-fluid">
			<div class="row">
				<a href="#">
					<div class="promo-img">
						<img src="/assets/images/full-banner.jpg" class="img-responsive img" alt="" />
					</div>
				</a>
			</div>
		</div>
	</section>

	<!--START: CATEGORY_FOOTER-->
    <section class="category-footer content-section">
        <div class="container">
            <div class="content tc-pagebuilder">[CONTENT]</div>
        </div>
    </section>
    <!--END: CATEGORY_FOOTER-->

</section>

<!--START: template_scripts-->
<script type="text/javascript" src="/assets/templates/common-core/lib/flexslider/jquery.flexslider-min.js"></script>
<script type="text/javascript" charset="utf-8">
    jQuery(function () {
        jQuery('.homeCarousel').flexslider({
            animation: jQuery('.homeCarousel').attr('data-animation'),
			slideshow: true,
            slideshowSpeed: jQuery('.homeCarousel').attr('data-slideshowspeed'),
            controlNav: false,
            keyboard: false
        });
    });
</script>
<!--END: template_scripts-->

<!--START: template_styles-->
<link rel="stylesheet" href="/assets/templates/common-core/lib/flexslider/flexslider.css" type="text/css" media="screen" />
<!--END: template_styles-->
